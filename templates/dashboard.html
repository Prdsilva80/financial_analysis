<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Financial Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
                <th>Volume</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.long_name }}</td>
                    <td>{{ stock.regular_market_price }}</td>
                    <td>{{ stock.regular_market_volume }}</td>
                    <td>{{ stock.regular_market_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
